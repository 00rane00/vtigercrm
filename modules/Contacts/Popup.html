<script language="javascript">
function massDelete()
{

        x = document.massdelete.contactselection.length;
        idstring = "";

        if ( x == undefined)
        {

                if (document.massdelete.contactselection.checked)
                {
                        document.massdelete.idlist.value=document.massdelete.contactselection.value;
                        //alert(document.massdelete.idlist.value);
                }
                else
                {
                        alert("Please select atleast one entity");
                        return false;
                }
        }
        else
        {
                xx = 0;
                for(i = 0; i < x ; i++)
                {
                        if(document.massdelete.contactselection[i].checked)
                        {
                                idstring = document.massdelete.contactselection[i].value +";"+idstring
                        xx++
                        }
                }
                if (xx != 0)
                {
                        document.massdelete.idlist.value=idstring;
                        //alert(document.massdelete.idlist.value);
                }
                else
                {
                        alert("Please select atleast one entity");
                        return false;
                }
        }
        document.massdelete.action="index.php?module=Users&action=massdelete&return_module=Contacts&return_action=ListView"
}

</script>
