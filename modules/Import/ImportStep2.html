<table width="100%" cellpadding="2" cellspacing="0" border="0">
<tr>
    <td vAlign="middle" align="left"><IMG src="{IMAGE_PATH}{MODULE}.gif" border="0"></td>

	<td nowrap class='bodySmall' align='right'>[ <A href='http://www.sugarcrm.com/home/component/option,com_docman' target='_blank'>{APP.LNK_HELP}</A> ]</td>
</tr>
<tr><td colspan="4"><div class="formBorder"><img height='2' src='include/images/blank.gif'></div></td></tr></table>

<table width="100%" cellpadding="2" cellspacing="0" border="0"><tr>

	<td align="right">
		<table cellpadding="0" cellspacing="5" border="0">
		<tr>
			<form enctype="multipart/form-data" name="Import" method="POST" action="index.php">
			<input type="hidden" name="module" value="{MODULE}">
			<input type="hidden" name="step" value="2">
			<input type="hidden" name="source" value="{SOURCE}">
			<input type="hidden" name="source_id" value="{SOURCE_ID}">
			<input type="hidden" name="action" value="Import">
			<input type="hidden" name="return_module" value="{RETURN_MODULE}">
			<input type="hidden" name="return_id" value="{RETURN_ID}">
			<input type="hidden" name="return_action" value="{RETURN_ACTION}">			
		</tr></table>
	</td>
	<td></td>
</tr>
</table>

	<table width="50%">

	<tr>
		<td valign="top"><b>{STEP_NUM}</b></td>
		<td>{INSTRUCTION_STEP}</td>
	</tr>
<!-- END: step -->
	</table>
	</td>
</tr>
</table>

	</tr>

</td>

	<td align="right"><input title="{MOD.LBL_NEXT}" accessKey="" class="button" type="submit" name="button" value="  {MOD.LBL_NEXT}  "  onclick="this.form.action.value='Import';this.form.step.value='3'; return verify_data(this.form);"></td>
